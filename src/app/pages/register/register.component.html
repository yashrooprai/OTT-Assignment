<div class="register-dark">
    <form method="post">
        <h2 class="sr-only">Register Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block" (click)="register()">Register</button></div>
        <a href="/login" class="forgot">Have an account? Login here</a>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
