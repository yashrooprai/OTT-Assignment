<div class="login-dark">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block" (click)="login()">Log In</button></div>
        <a href="/register" class="forgot">Need an account? Register here</a>
        <div class = "norm-text">OR</div>
        <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
            <div class="text-center">
                <div class="card-body">
                    <img src="../../../assets/icons8-google-48.png" alt="" height="34px" width="34px"> 
                </div>
            </div>
        </a>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
