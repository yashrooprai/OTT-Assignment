<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-4">
                <input type="text" class="form-control" formControlName="movieName" placeholder="Search Movie Here...">
            </div>

            <!-- Dropdown for genres -->
            <div class="mb-3 col-lg-4">
                <select class="form-control" formControlName="genre">
                    <option value="">Select Genre</option>
                    <option value="28">Action</option>
                    <option value="35">Comedy</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="99">Documentary</option>
                    <option value="878">Sci-Fi</option>
                    <option value="53">Thriller</option>
                    <!-- Add more genre options here -->
                </select>
            </div>

            <!-- Input field for actor -->
            <div class="mb-3 col-lg-4">
                <input type="text" class="form-control" formControlName="actor" placeholder="Enter Actor Name">
            </div>

            <div class="col-lg-12">
                <button class="btn btn-md">Search</button>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let s of searchResult">
            <div class="row">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
                    <img
                        src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"
                        [routerLink]="['/movie', s.id]"
                    >
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{ s.original_title }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
